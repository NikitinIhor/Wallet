<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> wallet </title>
    <!-- 300light,500mid,600semiB    &display=swap   -->
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- <script src="https://kit.fontawesome.com/319e7c7e7a.js" crossorigin="anonymous"></script> -->
</head>
<body>
    
    
    <div class="wrapper">
        <main class="page">
            <h1>my personal <span>Wallet</span></h1>
            <div class="wallet__preload">
                <button class="wallet-closed"><img src="assets/images/wallet-closed.jpg" alt="wallet"
                        width="300px"></button>
                <button class="wallet-opened"><img src="assets/images/wallet-opened.jpg" alt="wallet"
                        width="200px"></button>
            </div>
            <div class="wallet-box">
                <div class="wallet-left">
                    <p>Transaction list</p>
                    <div class="left-body">
                        <div class="income">income</div>
                        <div class="expense">expense</div>
                    </div>
                </div>
                <div class="wallet-right">
                    <div class="cash">MY CASH :</div>
                    <span>100</span>
                    <div class="buttons">
                        <button class="add">add transaction</button>
                        <button class="delete">delete transaction</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dynamic_adapt.js"></script>
    <!-- <script src="assets/js/catalog.js"></script> -->
    <!-- <script src="assets/js/tabs.js"></script> -->
    <!-- <script src="assets/js/parallax-mouse.js"></script> -->
    <!-- <script src="assets/js/header-scroll.js"></script> -->
    <!-- <script src="assets/js/spollers.js"></script> -->
    <!-- <script src="assets/js/slider.js"></script> -->
    <!-- <script src="assets/js/rating.js"></script> -->

</body>
</html>
